<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CDIT</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="container loginContainer">
        <div class="login-row">
            <div class="login-icon"></div>
            <div class="loginHeading">WELCOME BACK</div>
        </div>
        <div id="login-username" class="login-row form-group">
            <!--                        <label for="inputEmail" class="sr-only">Username</label>-->
            <label class="sr-only">Username</label>
            <div class="loginLabel">Username</div>
            <input type="email" id="inputEmail" class="form-control" placeholder="Your username" required autofocus>
        </div>

        <div id="login-password" class="login-row form-group">
            <div class="loginLabel">Password</div>
            <input type="password" id="inputPassword" class="form-control" placeholder="Your password" required>
        </div>
        <div class="login-row">
            <input type="submit" class="btn btn-lg btn-primary btn-block" id="login" value="SIGN IN">
        </div>

        <div class="login-row">
            <a href="#" data-toggle="popover" data-placement="bottom" title="Contact Admin" data-content="You can contact the admin at admin@admin.com">Contact Admin</a>
        </div>
        <div id="loginFailBox" class="alert alert-danger">
            Wrong password or username
        </div>
    </div>
    <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/login.js"></script>
    <script src="js/js.cookie.js"></script>

</body>

</html>
