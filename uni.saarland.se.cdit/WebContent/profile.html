    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="projects.html">Projects</a>
                    </li>
                </ul>
                <ul class="nav nav-sidebar nav-management"></ul>
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Profile<span class="sr-only">(current)</span></a>
                    </li>
                </ul>

            </div>

            <!-- actual content -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>User Profile</h1>
                <button type="button" id="cogBtn" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>

                <div id="bodyLeft">
                    <div>
                        <label class="col-sm-2 control-label fieldLabel">Name:</label>
                        <br>
                        <div class="col-sm-10 editField form-group">
                            <input id="name" type="text" class="form-control updCreat" readonly>
                        </div>
                    </div>
                    <div>
                        <label class="col-sm-2 control-label fieldLabel">Experience:</label>
                        <br>
                        <div class="col-sm-10 editField form-group">
                            <textarea id="experience" class="form-control updDesc" readonly></textarea>
                        </div>
                    </div>

                    <div>
                        <label class="col-sm-2 control-label fieldLabel">Links:</label>
                        <br>
                        <div class="col-sm-10 editField form-group">
                            <textarea id="links" class="form-control updDesc" readonly></textarea>
                        </div>
                    </div>
                </div>
                <div id="bodyRight">
                    <div>
                        <label class="col-sm-2 control-label fieldLabel">Surname:</label>
                        <br>
                        <div class="col-sm-10 editField form-group">
                            <input id="surname" type="text" class="form-control updCreat" readonly>
                        </div>
                    </div>
                    <div>
                        <label class="col-sm-2 control-label fieldLabel">Field of work:</label>
                        <br>
                        <div class="col-sm-10 editField form-group">
                            <!-- <select id="field" class="form-control" disabled></select> -->
                            <input id="field" type="text" class="form-control updCreat" readonly>
                        </div>
                    </div>
                    <!-- <div>
						<p>Password:</p>
						<input type="text" id="password">
					</div> -->
                </div>

                <div id="editBtns">
                    <button id="pwchange" type="button" class="btn btn-default editBtn" style="display: none">Change Password</button>

                    <button id="cancel" type="button" class="btn btn-default editBtn" data-dismiss="modal" style="display: none">Cancel</button>
                    <button id="save" type="submit" class="btn btn-default editBtn" style="display: none">Save Changes</button>
                </div>

                <div id="changePW" style="display: none">
                    <label class="col-sm-2 control-label fieldLabel">Old Password:</label>
                    <br>
                    <div class="col-sm-10 editField form-group">
                        <input id="oldPW" type="password" class="form-control updCreat">
                    </div>
                    <label class="col-sm-2 control-label fieldLabel">New Password:</label>
                    <br>
                    <div class="col-sm-10 editField form-group">
                        <input id="newPW1" type="password" class="form-control updCreat">
                    </div>
                    <label class="col-sm-2 control-label fieldLabel">Repeat new Password:</label>
                    <br>
                    <div class="col-sm-10 editField form-group">
                        <input id="newPW2" type="password" class="form-control updCreat">
                    </div>

                    <button id="savePW" type="button" class="btn btn-default editBtn">Save Password</button>

                    <div id="errorOld" class="pwDivs">
                        The old password is incorrect!
                    </div>

                    <div id="errorRepeat" class="pwDivs">
                        The repeated password does not match the new password!
                    </div>

                </div>
            </div>
        </div>
    </div>
