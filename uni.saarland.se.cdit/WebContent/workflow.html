                <!-- Modal Add Ticket-->
                <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel"> </h4>
                            </div>
                            <div class="modal-body">
                                Title :
                                <input type="text" id="input_new_title">
                                <br> Description :
                                <input type="text" id="input_new_desc">
                                <br> Priority :
                                <select id="prioritylist">
                                </select>
                                <br> Type :
                                <select id="typelist">
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button id="closeTicket" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button id="submitTicket" type="submit" class="btn btn-primary">Save Ticket</button>
                            </div>
                        </div>
                    </div>
                </div>
