            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <div id="popover-content" class="popover-content-show hide">
                    <div class="modal-header">
                        <button type="button" class="close closePopupNodeView" data-dismiss="popover" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <div id="popover-content-addTicket" class="popover-content-add hide">
                    <!--                    <div id="ticketAdd" style="display: block;">-->
                    <div class="modal-header">
                        <button type="button" class="close closePopupAddTicketView" data-dismiss="popover" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class="title">New ticket in <b>New</b></div>
                    </div>
                    <div class="popup-body">
                        <!--                        <form class="form-horizontal">-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" id="input_new_title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea id="input_new_desc" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Priority</label>
                            <div class="col-sm-10">
                                <select id="prioritylist" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <select id="typelist" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <div class="btn-group">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                        Labels
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdownLabels">
                                    </ul>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="btnAddUsers" data-toggle="dropdown">
                                        Add Users
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdownUsers">
                                    </ul>
                                </div>
                                <div class="uploadButtons">
                                    <form id="uploadFile" class="uploadFile" enctype="multipart/form-data">
                                        <input name="file" type="file" />
                                        <input id="btnFileUpload" type="button" value="Upload" />
                                    </form>
                                </div>
                                <!--
                                    <div class="btn-group">

                                        </button>
                                    </div>
-->

                        <!--                        </form>-->

                    </div>
