<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="nav navbar-nav navbar-left">
                    <div class="headeritem pageName">Users</div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <span class="headeritem headerIcon glyphicon glyphicon-log-out" aria-hidden="true"></span>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="projects.html">Projects</a>
                    </li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li><a href="usermanagement.html">Management</a>
                    </li>

                    <li class="nav_secondlevel active"><a href="#">Users<span class="sr-only">(current)</span></a></li>
                    <li class="nav_secondlevel"><a href="projectmanagement.html">Projects</a>
                    </li>
                    <li class="nav_secondlevel"><a href="metamanagement.html">Meta</a>
                    </li>

                    <li><a href="profile.html">Profile</a>
                    </li>
                </ul>

            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="input-group">
                    <input type="text" class="form-control filterUsers" placeholder="Filter...">
                    <span class="input-group-btn">
        <button class="btn btn-success b_addUser" type="button">
            <span id="s_newUserIcon" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span id="s_newUserText"> New User</span>
                    </button>
                    </span>
                </div>

                <div class="addUserExpandable">
                    <div class="dialog-header">
                        <h4 class="modal-title" id="ml_addUser">Add a new user</h4>
                    </div>
                    <div class="modal-body">
                        Name :
                        <input type="text" class="form-control" id="i_name">
                        <br> Password :
                        <input type="text" class="form-control" id="i_password">
                        <br> Project:
                        <select id="dd_addUserProjectList" class="form-control">

                        </select>
                    </div>
                    <div class="dialog-footer">
                        <!--                        <button id="b_closeAddUser" type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                        <button id="createUser" type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </div>
                <ul class="noList users"></ul>
            </div>

            <!-- /Modal -->

            <div class="modal fade" id="m_deleteUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Confirm deletion</h4>
                        </div>
                        <div class="modal-body">
                            <div class="flexcolumn centeritems">
                                <div class="warningicon">
                                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                                </div>
                                <div class="warningtext">Do you really want to delete this user?</div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="deleteUser" type="submit" class="btn btn-primary">Delete User</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Modal -->
        </div>
        <!-- /Row -->
    </div>
    <!-- /container-fluid -->
