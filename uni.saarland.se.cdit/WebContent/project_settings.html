<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CDIT</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/project_settings.css">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brandName" href="#">CDIT</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="nav navbar-nav navbar-left">
                    <div class="headeritem pageName">Meta Management</div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <span class="headeritem headerIcon glyphicon glyphicon-log-out" aria-hidden="true"></span>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="projects.html">Projects</a>
                    </li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li><a href="usermanagement.html">Management</a>
                    </li>
                    <li class="active"><a href="#">Profile<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>

            <!-- actual content -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div id="errorDiv">
                    Cannot delete a used Priority/Label/Type/Status.
                </div>
                <div id="priorityDiv">
                    <h3>Priorities:</h3>
                    <div class='input'>
                        <input id="newPriority" type="text" class="form-control add" placeholder="New Priority">
                        <button id="addPriority" class="btn btn-success addBtn" type="button">
                            <span id="" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div id="labelDiv">
                    <h3>Labels:</h3>
                    <div class='input'>
                        <input id="newLabel" type="text" class="form-control add" placeholder="New Label">
                        <button id="addLabel" class="btn btn-success addBtn addBtn" type="button">
                            <span id="" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div id="typeDiv">
                    <h3>Types:</h3>
                    <div class='input'>
                        <input id="newType" type="text" class="form-control add" placeholder="New Type">
                        <button id="addType" class="btn btn-success" type="button">
                            <span id="" class="glyphicon glyphicon-plus addBtn" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div id="statusDiv">
                    <h3>Statuses:</h3>
                    <div class='input'>
                        <input id="newStatus" type="text" class="form-control add" placeholder="New Status">
                        <button id="addStatus" class="btn btn-success" type="button">
                            <span id="" class="glyphicon glyphicon-plus addBtn" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/project_settings.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
