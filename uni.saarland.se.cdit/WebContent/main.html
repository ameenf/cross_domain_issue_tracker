<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="javascript/basic.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="javascript/jsPlumb-2.0.4.js"></script>
    <script src="javascript/workflow.js"></script>
    <link rel="stylesheet" href="css/jqueryUI/jquery-ui.css">
    <link rel="stylesheet" href="css/jqueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jqueryUI/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/workflow.css">
    <link rel="stylesheet" href="css/ticket.css">

</head>

<body>
    <script src=""></script>
    <button id="btnNewTicket">New ticket</button>
    <div id="dlgNewTicket" title="New Ticket">
        <form>
            <label for="ticketTitle">Title:</label>
            <input type="text" name="ticketTitle">
            <br>
            <label for="ticketDescription">Description:</label>
            <textarea name="ticketDescription"></textarea>
            <br>
            <input name="ticketUpload" type="file" accept="text/*">
            <br>
            <label for="ticketPriority">Priority:</label>
            <select name="ticketPriority" id="selPriority">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Normal</option>
                <option value="4">Low</option>
            </select>
            <br>
            <label for="ticketType">Type:</label>
            <select name="ticketType" id="selType">
                <option value="1">Meeting</option>
                <option value="2">Programming</option>
                <option value="3">Design</option>
                <option value="4">Development</option>
                <option value="5">Documentation</option>
            </select>
            <br>
            <label for="ticketStatus">Status:</label>
            <select name="ticketStatus" id="selStatus">
                <option value="1">In Progress</option>
                <option value="2">Done</option>
                <option value="3">New</option>
                <option value="4">Resolved</option>
                <option value="5">Closed</option>
                <br>
                <label for="ticketStatus">Status:</label>
            </select>
            <br>


        </form>
        <div id="btnTicketContent">
            <button id="btnTicketCreate" class="btnTicket">Create Ticket</button>
            <button id="btnTicketCancel" class="btnTicket">Cancel</button>
        </div>
    </div>


    <ul>
        <li class="drop">Todo</li>
        <li class="drop">Implementation</li>
        <li class="drop active">Finish</li>
    </ul>
    
</body>

</html>
